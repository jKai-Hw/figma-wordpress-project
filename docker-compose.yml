# ==========================================================================
# Docker Compose設定（テンプレート）
# ==========================================================================
# 実際の案件ではコンテナ名やポートを必要に応じて変更してください
#
# 起動: docker-compose up -d
# 停止: docker-compose down
# ログ: docker-compose logs -f wordpress

services:
  wordpress:
    image: wordpress:latest
    container_name: figma-wp
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DEBUG: 1
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-theme:/var/www/html/wp-content/themes/figma-theme
    depends_on:
      - db
    networks:
      - wp-network

  db:
    image: mysql:8.0
    container_name: figma-wp-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wp-network

  # phpMyAdmin（データベース管理用・オプション）
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: figma-wp-pma
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      PMA_HOST: db
      PMA_USER: wordpress
      PMA_PASSWORD: wordpress
    depends_on:
      - db
    networks:
      - wp-network

volumes:
  wordpress_data:
  db_data:

networks:
  wp-network:
    driver: bridge
