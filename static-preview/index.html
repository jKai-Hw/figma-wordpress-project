<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>統合プレビュー（index.html）</title>
  
  <!-- Google Fonts（wp-theme/functions.php と合わせる） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS読み込み（Sassビルド結果） -->
  <link rel="stylesheet" href="../wp-theme/assets/css/style.css">
</head>
<body id="top">

  <!-- ============================================
       【使い方】
       各セクションのHTML（sections/xxx.html の中身）を
       以下の対応するエリアにコピペして統合確認します。
       ============================================ -->

  <!-- Header -->
  <div id="preview-header">
    <!-- ここにヘッダーHTMLを貼り付け -->
    <header class="l-header" style="background: #eee; padding: 20px; text-align: center;">
      <p>Header Area (ここにHTMLをコピペ)</p>
    </header>
  </div>

  <main>
    <!-- Hero Section -->
    <div id="preview-hero">
      <!-- ここにヒーローセクションHTMLを貼り付け -->
      <section class="p-hero" style="min-height: 400px; background: #f5f5f5; display: flex; align-items: center; justify-content: center;">
        <p>Hero Section Area</p>
      </section>
    </div>

    <!-- About Section -->
    <div id="preview-about">
      <!-- ここにAboutセクションHTMLを貼り付け -->
    </div>

    <!-- Service Section -->
    <div id="preview-service">
      <!-- ここにServiceセクションHTMLを貼り付け -->
    </div>

    <!-- Contact/CTA Section -->
    <div id="preview-contact">
      <!-- ここにContactセクションHTMLを貼り付け -->
    </div>
  </main>

  <!-- Footer -->
  <div id="preview-footer">
    <!-- ここにフッターHTMLを貼り付け -->
    <footer class="l-footer" style="background: #333; color: #fff; padding: 20px; text-align: center;">
      <p>Footer Area</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <!-- メインスクリプト（モジュール含む） -->
  <!-- ※ 実際のWordPress環境とは読み込み方が異なりますが、動作確認用として -->
  <script src="../wp-theme/assets/js/modules/mobile-menu.js"></script>
  <script src="../wp-theme/assets/js/modules/smooth-scroll.js"></script>
  <script src="../wp-theme/assets/js/modules/accordion.js"></script>
  <script src="../wp-theme/assets/js/modules/modal.js"></script>
  <script src="../wp-theme/assets/js/main.js"></script>

</body>
</html>
